<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <button id="login">로그인</button>
      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" id="inputId" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" id="inputPassword" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>             
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 
<!-- 
      UI애니메이션 만드는법
      1. 시작 스타일을 만든다.
      2. 최종 스타일을 만든다. (1,2는 클래스로 만들겠지여..)
      3. 원할 때 최종 스타일로 변하라고 자바스크립트 코드를 짠다.
      4. transition을 추가한다.
 -->

      <script>
        document.querySelector('.navbar-toggler').addEventListener('click' , function(){
          document.querySelector('.list-group').classList.toggle('show');
        });   
        document.querySelector('#login').addEventListener('click', ()=>{
          document.querySelector('.black-bg').classList.add('show-modal');
        });
        document.querySelector('#close').addEventListener('click', ()=>{
          document.querySelector('.black-bg').classList.remove('show-modal');
        });
        document.querySelector('#submit').addEventListener('click', (e)=>{
          // 전송버튼을 눌렀을때
          // input에 입력값이 없으면 알림창을 띄워주세요
          const id = document.querySelector('#inputId');
          const password = document.querySelector('#inputPassword');
          if(id.value == ''){
            alert('아이디를 입력해주세요');
            id.focus();
            e.preventDefault();
          }else if(password.value == ''){
            alert('비밀번호를 입력해주세요');
            password.focus();
            e.preventDefault();
          }else if(password.value.length < 6){
            alert('비밀번호는 6자리 이상으로 해야합니다.');
            password.focus();
            e.preventDefault();
          }
        });
        // id가 inputId인 값이 변할때 -> 즉, input에서 일어나는 이벤트
        // document.getElementById('inputId').addEventListener('change', (e)=>{
        //   console.log('gi');
        // })
      </script>

  </body>
</html>
